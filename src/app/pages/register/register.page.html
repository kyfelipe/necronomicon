<app-toolbar title="Register"></app-toolbar>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="4">
                <div class="box-choice" [routerLink]="['add-student']" routerDirection="forward">
                    <ion-icon name="person-add"></ion-icon>
                    <span>ADD STUDENT</span>
                </div>
            </ion-col>
            <ion-col size="4">
                <div class="box-choice">
                    <ion-icon name="people"></ion-icon>
                    <span>ADD CLASS TO STUDENT</span>
                </div>
            </ion-col>
            <ion-col size="4">
                <div class="box-choice">
                    <ion-icon name="calendar"></ion-icon>
                    <span>ADD CLASS</span>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
