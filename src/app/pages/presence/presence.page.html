<ion-content>

            <ion-col size="12">

                    <ion-icon name="barcode" class="ion-margin-end"></ion-icon>
                    QR CODE
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button (click)="nfc()" expand="block" fill="outline" size="large">
                    <ion-icon name="barcode" class="ion-margin-end"></ion-icon>
                    NFC
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
