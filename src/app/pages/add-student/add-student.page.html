<app-toolbar title="Add Student" navBack="/tabs/register"></app-toolbar>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="4">
                <ion-item>
                    <ion-label position="stacked">Name</ion-label>
                    <ion-input [(ngModel)]="name" type="text" placeholder="Name"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="4">
                <ion-item>
                    <ion-label position="stacked">Name</ion-label>
                    <ion-input [(ngModel)]="name" type="text" placeholder="Name"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="4">
                <ion-item>
                    <ion-label position="stacked">Student number</ion-label>
                    <ion-input [(ngModel)]="studentNumber" type="number" placeholder="Student number"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="4">
                <ion-item>
                    <ion-label position="stacked">Course</ion-label>
                    <ion-input [(ngModel)]="course" type="email" placeholder="Course"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
