<app-toolbar title="Classes"></app-toolbar>

<ion-content *ngIf="student">
    <ion-grid class="ion-padding">
        <ion-row>
            <ion-col *ngFor="let cl of student.schoolClasses" size="12" size-lg="4">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>{{cl}}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
